syntax = "proto3";

option java_package = "com.example.protobuf";
option java_outer_classname = "UserProto";

message User {
  string name = 1;
  int32 age = 2;
  string email = 3;
  bool active = 4;
  double salary = 5;
  repeated int32 roles = 6;
  map<string, string> metadata = 7; // 增加map类型测试
}
